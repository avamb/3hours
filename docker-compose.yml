services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mindsethappybot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mindsethappybot}
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      dokploy-network:
        aliases:
          - postgres

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=8080
      # Можно переопределить DATABASE_URL в Dokploy, иначе соберётся из POSTGRES_*
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mindsethappybot}}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    ports:
      - "8080"
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/health
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - traefik.http.routers.mindsethappybot-3hours-efm68q-32-web.rule=Host(`mindsethappybot-3hours-efm68q-2a8ea9-78-46-176-249.traefik.me`)
      - traefik.http.routers.mindsethappybot-3hours-efm68q-32-web.entrypoints=web
      - traefik.http.services.mindsethappybot-3hours-efm68q-32-web.loadbalancer.server.port=8080
      - traefik.http.routers.mindsethappybot-3hours-efm68q-32-web.service=mindsethappybot-3hours-efm68q-32-web
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-web.rule=Host(`3hours.andreevmaster.com`)
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-web.entrypoints=web
      - traefik.http.services.mindsethappybot-3hours-efm68q-31-web.loadbalancer.server.port=8080
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-web.service=mindsethappybot-3hours-efm68q-31-web
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-web.middlewares=redirect-to-https@file
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-websecure.rule=Host(`3hours.andreevmaster.com`)
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-websecure.entrypoints=websecure
      - traefik.http.services.mindsethappybot-3hours-efm68q-31-websecure.loadbalancer.server.port=8080
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-websecure.service=mindsethappybot-3hours-efm68q-31-websecure
      - traefik.http.routers.mindsethappybot-3hours-efm68q-31-websecure.tls.certresolver=letsencrypt
      - traefik.enable=true
    networks:
      - dokploy-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Можно переопределить DATABASE_URL в Dokploy, иначе соберётся из POSTGRES_*
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mindsethappybot}}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - dokploy-network

volumes:
  postgres_data: null

networks:
  dokploy-network:
    external: true
